<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
      <div class="form-group">
        <label for="fullname">Name</label><span class="required">*</span>
        <input type="text" class="form-control"
                  name="fullname" id="fullname"
                  formControlName="fullname"
                  placeholder="Please input name-surname">
      </div>
      <div *ngIf="userForm.controls.fullname.invalid"
           class="alert alert-danger">
           Please input name-surname!!!
      </div>
      <div class="form-group">
        <label for="email">Email</label><span class="required">*</span>
        <input type="text" class="form-control"
                  name="email" id="email"
                  formControlName="email"
                  placeholder="Please input email">
      </div>
      <div *ngIf="userForm.controls.email.invalid" class="alert alert-danger">
           Invalid Email!!!
      </div>
      <div class="form-group">
        <label for="postalAddress">Postal Address</label><span class="required">*</span>
        <input type="text" class="form-control"
                  name="postalAddress" id="postalAddress"
                  formControlName="postalAddress"
                  placeholder="Please input address">
      </div>
      <div *ngIf="userForm.controls.postalAddress.invalid"
           class="alert alert-danger">
            Address has not yet fulfilled!!!
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <input type="text" class="form-control"
                  name="comments" id="comments"
                  formControlName="comments"
                  placeholder="Please give remark">
      </div>

      <button type="submit" class="btn btn-primary"
              [disabled]="userForm.invalid">Submit</button>
  </form>
</div>
